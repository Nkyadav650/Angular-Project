<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Username" required [(ngModel)]="login.username">
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" required [(ngModel)]="login.password">
      </div>
      <div class="button-group">
        <button type="submit">Login</button>
        <button routerLink="/signup">Signup</button>
      </div>
    </form>
  </div>
</div>
