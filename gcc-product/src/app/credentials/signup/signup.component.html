
<div class="signup-container">
    <div class="signup-box">
      <h2>Signup</h2>
      <form id="signup-form" (ngSubmit)="onSubmit()" class="signup-form">
        <div class="form-group">
          <input type="text" id="username" name="username" placeholder="Username" required [(ngModel)]="user.username">
        </div>
        <div class="form-group">
          <input type="email" id="mailId" name="mailId" placeholder="Email" required [(ngModel)]="user.mailId">
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" required [(ngModel)]="user.password">
          <br>
          <input type="checkbox" id="show-password-checkbox">
          <label for="show-password-checkbox">show</label>
        </div>
        <div class="form-group">
          <input type="text" id="role" name="role" placeholder="Role" required [(ngModel)]="user.role">
        </div>
        <button type="submit">Sign up</button>
      </form>
    </div>
  </div>
